<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Form Advance</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Favorites</legend>
				<div>
					<label>Colors</label>
				</div>
				<div>
					<input list="color-list" type="text" />
					<datalist id="color-list">
						<option value="Red">	
						<option value="Green">
						<option value="Blue">
						<option value="Yellow">
						<option value="Black">
						<option value="White">
						<option value="Purple">
						<option value="Cyan">
						<option value="Pink">
						</datalist>
				</div>
				<br/>
				<div>
					<label>Fruits</label>
				</div>
				<div>
					<input list="fruit-list" type="text">
					<datalist id="fruit-list">
						<option value="Banana">
						<option value="Strawberry">
						<option value="Blackberry">
						<option value="Blueberry">
						<option value="Peach">
						<option value="Pear">
					</datalist>
				</div>
			</fieldset>
		</form>
	</body>
</html>
